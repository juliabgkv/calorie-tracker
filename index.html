<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Tracker</title>
    <link rel="stylesheet" href="./styles.css" />
</head>
<body>
    <dialog id="goalSetupDialog" class="dialog">
        <p>Please, set up your calories goal per day:</p>
        <form method="dialog" id="goalForm">
            <input type="number" id="goalInput" value="2000" step="100" min="1200" max="5000" />
            <button>Continue</button>
        </form>
    </dialog>
    <div class="modal-window"></div>
    <div class="container">
        <div class="header">
            <div class="logo">Calorie Tracker</div>
        </div>
        <div>
            <!-- circle with goal progress -->
            <div>
                <span id="total">0</span>/<span id="goal">0</span>
                <button id="editGoalBtn">Edit Goal</button>
            </div>
        </div>
        <div>
            <form id="mealForm">
                <input type="text" placeholder="Meal" name="meal" />
                <input type="text" placeholder="Calories" name="calories">
                <button>Add</button>
            </form>
            <button>Clear All</button>
            <ul>
                <li>
                    <div>
                        <span>apple:</span>
                        <span>53 calories</span>
                    </div>
                    <button>Edit</button>
                </li>
            </ul>
        </div>
    </div>

    <template id="listItemTemplate">
        <li>

        </li>
    </template>

    <script src="./app.js"></script>
</body>
</html>
