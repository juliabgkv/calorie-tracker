<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Tracker</title>
    <link rel="stylesheet" href="./styles.css" />
</head>
<body>
    <dialog id="goalSetupDialog" class="dialog">
        <p>Please, set up your calories goal per day:</p>
        <form method="dialog" id="goalForm">
            <input type="number" id="goalInput" value="2000" step="100" min="1200" max="5000" />
            <button>Continue</button>
        </form>
    </dialog>
    <div class="modal-window"></div>
    <div class="container">
        <div class="header">
            <div class="logo">Calorie Tracker</div>
        </div>
        <div>
            <!-- circle with goal progress -->
            <div>
                <span id="total">0</span>/<span id="goal">0</span>
                <button id="editGoalBtn">Edit Goal</button>
            </div>
        </div>
        <div>
            <form id="mealForm" data-mode="add" class="meal-form">
                <div>
                    <input type="number" id="mealIdInput" class="meal-id-input" />
                    <input type="text" placeholder="Meal" id="mealInput" required />
                    <input type="number" placeholder="Calories" id="caloriesInput" min="0" required />
                </div>
                <div class="form-btns">
                    <button type="button" id="cancelBtn" class="edit-btn">Cancel</button>
                    <button type="submit">Save</button>
                    <button type="button" id="deleteBtn" class="delete-btn">Delete</button>
                </div>
            </form>
            <ul id="mealsList" class="meals-list"></ul>
            <button>Clear All</button>
        </div>
    </div>

    <template id="listItemTemplate">
        <li class="list-item">
            <div class="list-content">
                <div><span class="meal-display"></span>: </div>
                <div><span class="calories-display"></span> calories</div>
            </div>
            <button class="edit-meal-btn">Edit</button>
        </li>
    </template>

    <script src="./app.js"></script>
</body>
</html>
